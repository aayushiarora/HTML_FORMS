    <body>

     <div id="form-wrapper" style="border:2px solid black" style="max-width:500px;margin:auto;">
        <h1 text-align="left">
            Mission Information
    </h1>
    <form>
        <label for="Ship Name" width="90px" >
            Ship Name:            
        </label>
        <input type="name" id="Ship Name" name="Ship Name" width="150px" >
        <br>
        <label for="Trip Date">
            Trip Date:            
        </label>
        <input type="date" id="Trip Date" name="Trip Date" text-align="center" >
        <br>
        <label for="Mission Goals">
            Mission Goals:            
        </label>
        <br>
        <input type="checkbox" id="Exploration" name="Exploration" >
        <label for="Exploration" width="90 px">
            Exploration            
        </label>
        <input type="checkbox" id="Contact" name="Contact" >
        <label for="Contact">
            Contact            
        </label>
        <br>
        <label for="Crew Species">
            Crew Species:            
        </label>
        <select id="species" name="species" size="3">
            <option value="Xebrax">Xebrax</option>
            <option value="Snertal">Snertal</option>
            <option value="Gosny">Gosny</option>
            <option value="Gosny">Horse</option>
            <option value="Gosny">Zebra</option>
            <option value="Gosny">Lion</option>
        </select><br>
        <label for="add">
            Any additional comments?            
        </label>
        <textarea name="message" style="width:190px; height:90px;">Write additional comments here...</textarea><br>
        <input type="submit" value="submit" >
    </form>
    </div>
</body>  
</html>
